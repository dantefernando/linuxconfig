# Sample config file

# The theme colours can be an rgb string of the form "255, 255, 255" or a string that references the colours from your terminal theme: Reset, Black, Red, Green, Yellow, Blue, Magenta, Cyan, Gray, DarkGray, LightRed, LightGreen, LightYellow, LightBlue, LightMagenta, LightCyan, White.


theme:
  active: Red # current playing song in list
  banner: LightGreen # the "spotify-tui" banner on launch
  error_border: Red # error dialog border
  error_text: LightRed # error message text (e.g. "Spotify API reported error 404")
  hint: Yellow # hint text in errors
  hovered: LightYellow # hovered pane border
  inactive: LightGreen # borders of inactive panes
  playbar_background: Black # background of progress bar
  playbar_progress: LightRed # filled-in part of the progress bar
  playbar_progress_text: LightGreen # song length and time played/left indicator in the progress bar
  playbar_text: White # artist name in player pane
  selected: LightYellow # a) selected pane border, b) hovered item in list, & c) track title in player
  text: "255, 255, 255" # text in panes
  header: White # header text in panes (e.g. 'Title', 'Artist', etc.)
